<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

function calculaImc(altura, peso) {

    return peso / (altura * altura);
}

var nome = prompt("Informe seu nome");
var alturaInformada = parseFloat(prompt(nome+", Informe sua Altura "));
var pesoInformado = parseFloat(prompt(nome+", informe o seu Peso "));

var imc = calculaImc(alturaInformada, pesoInformado);

mostra(nome+", o seu IMC é: "+imc);

if(imc < 18.5) {

mostra(nome+", está abaixo do recomendado");
}

if(imc > 35) {

mostra(nome+", está acima do recomendado");
}

if(imc >= 18.5 && imc <= 35) {

mostra(nome+", seu IMC está excelente!");
}
