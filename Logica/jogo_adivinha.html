<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
function sorteia(n){
    var numero = Math.round(Math.random() * n);
    return numero;
}
var numeroPensado = sorteia(10);
//console.log(numeroPensado)
var tentativas =1
while(tentativas <=3){
    var chute = parseInt(prompt("Digite um numero! "));

        if(chute > numeroPensado){  
            mostra("Que pena! O número que você pensou é maior");
    }   else if(chute < numeroPensado){
            mostra("Que pena! O número que você pensou é menor");
    }   else{
            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            break;
    }
    tentativas++
}
